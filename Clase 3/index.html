<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clase 3  </title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
</head>

<body>
    <div id="app" class="container mt-5">
        <h1>{{titulo}}</h1>

        <input type="text" id="" class="form-control my-3" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
        <button class="btn btn-primary" @click="agregarTarea">Agregar</button>

        <div class="mt-3" v-for="(data, index) in tareas">
            <div :class="['alert', cambioColor(data.estado)]">
                <div class="d-flex justify-content-between">
                    <div class="d-flex ">{{index+1}}- ({{data.estado}}) {{data.nombre}} </div>
                    <div>
                        <button class="btn btn-success" @click="cambioEstado(index, data.estado)">OK</button>
                        <button class="btn btn-danger" @click="eliminar(index, data.nombre)">X</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="JS/vue.js"></script>
    <script src="JS/jquery-3.3.1.slim.min.js"></script>
    <script src="JS/popper.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/sweetalert2.all.min.js"></script>
    <script src="JS/estilos.js"></script>
</body>

</html>
