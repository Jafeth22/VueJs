<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clase 5</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">

    <style>
        .reves{ 
            text-align:right;
        }
    </style>

</head>

<body  class="container mt-2">
    <h1>Esta es la clase #4</h1>
    <div id="app">
        <h3>{{mensaje}}</h3>
        <h3>{{msjInvertido}}</h3>
        <input type="text" class="form-control" v-model="mensaje">
        <hr>
        <button class="btn btn-primary" @click="sumar">+</button>
        <button class="btn btn-danger" @click="restar">-</button>
        <h3>{{contador}}</h3>

        <div class="progress">
            <!--Es este caso "color" se coloca solamente porque es tipo COMPUTED-->
            <div class="progress-bar" :class="colorBarra" role="progressbar"
            :style="{'width': contador+'%'}" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"><strong>{{contador}}%</strong></div>
        </div>
    </div>
        <hr>
    <div id="ventanas5020">
        <h4>Ventanas 50/20</h4>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Ancho</span>
            </div>
            <input type="text" class="form-control reves" placeholder="Ancho de la ventana" aria-label="Alto" aria-describedby="basic-addon1" v-model="ancho" v-on:keyup="ventanaSencilla">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Alto</span>
            </div>
            <input type="number" class="form-control reves" placeholder="Alto de la ventana" aria-label="Alto" aria-describedby="basic-addon1" v-model="alto" v-on:keyup="ventanaSencilla">
        </div>

        <div class="form-group row">
            <label for="txtSuperior" class="col-sm-2 col-form-label">Superior</label>
            <div class="col-sm-10">
                <input type="text" class="form-control reves" id="txtSuperior" readonly>
            </div>
        </div>
        
        <div class="form-group row">
            <label for="txtSuperior" class="col-sm-2 col-form-label">Inferior</label>
            <div class="col-sm-10">
                <input type="text" class="form-control reves" id="txtInferior" readonly>
            </div>
        </div>

        <div class="form-group row">
            <label for="txtSuperior" class="col-sm-2 col-form-label">Lateral Derecho:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control reves" id="txtLatDerecho" readonly>
            </div>
        </div>  

        <div class="form-group row">
            <label for="txtSuperior" class="col-sm-2 col-form-label">Lateral Izquierdo:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control reves" id="txtLatIzquierdo" readonly>
            </div>
        </div>
    </div>

    <script src="JS/vue.js"></script>
    <script src="JS/jquery-3.3.1.slim.min.js"></script>
    <script src="JS/popper.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/estilos.js"></script>
</body>

</html>
